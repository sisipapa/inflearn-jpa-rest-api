spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:~/jpashop
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true
        format_sql: true
        default_batch_fetch_size: 1000 #최적화 옵션
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect


#logging.level:
#  org.hibernate.SQL: debug
#  org.hibernate.type: trace

decorator:
  datasource:
    p6spy:
      enable-logging: true